sudo: false
cache: pip

addons:
  postgresql: "9.6" # minimal postgresql version for the daterange method
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow

language: python

python:
  - "3.5"

env:
  global:
    - VERSION="11.0" TESTS="0" LINT_CHECK="0" MAKEPOT="0"
  matrix:
    - LINT_CHECK="1"
    - TESTS="1" ODOO_REPO="OCA/OCB" EXCLUDE="l10n_nl_postcodeapi"
    - TESTS="1" ODOO_REPO="odoo/odoo" MAKEPOT="1" EXCLUDE="l10n_nl_postcodeapi"
    - TESTS="1" ODOO_REPO="OCA/OCB" INCLUDE="l10n_nl_postcodeapi"
    - TESTS="1" ODOO_REPO="odoo/odoo" INCLUDE="l10n_nl_postcodeapi"


install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - pip install pypostcode
# example: dependency
# - git clone https://github.com/OCA/webkit-tools -b ${VERSION} $HOME/webkit-tools

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
